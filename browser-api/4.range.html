<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">123456789</div>
  <div id="not_work">
    123456789
  </div>
  <script>
    var app = document.querySelector('#app')
    var element = app.childNodes[0]
    console.dir(element)
    var range = new Range()
    range.setStart(element, 0) // 有换行不起作用, 如 #not_work
    range.setEnd(element, 2) // (0, 2]  会删掉 12
    range.extractContents()
  </script>
</body>

</html>
